name: Auto assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: wow-actions/auto-assign@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        reviewers: rafa-martin, TheBerbat
        assignees: rafa-martin, TheBerbat
        numberOfReviewers: 1
        numberOfAssignees: 1
