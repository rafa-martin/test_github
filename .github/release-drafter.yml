name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '📝 Documentation'
    labels:
      - 'documentation'
  - title: '🧹 Chores'
    labels:
      - 'chore'
  - title: '🔧 Maintenance'
    labels:
      - 'maintenance'
  - title: '🔒 Security'
    labels:
      - 'security'
  - title: '🧪 Experimental'
    labels:
      - 'experimental'

change-template: '* $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # Default
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes:

  $CHANGES
